<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ED0 Test Chat</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
    #chat { flex: 1; overflow-y: auto; padding: 1rem; background: #f9f9f9; }
    .bubble { max-width: 70%; margin: 0.5rem 0; padding: 0.75rem; border-radius: 1rem; }
    .ed0 { background: #e0f7fa; align-self: flex-start; }
    .user { background: #c8e6c9; align-self: flex-end; }
    #inputBar { display: flex; padding: 0.5rem; background: #fff; }
    #inputBar input { flex: 1; padding: 0.5rem; font-size: 1rem; }
    #inputBar button { padding: 0.5rem 1rem; margin-left: 0.5rem; }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="inputBar">
    <input id="userInput" placeholder="Antwort eingebenâ€¦" autofocus />
    <button id="sendBtn">Senden</button>
  </div>

  <script>
    let sessionId = null;
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");

    function appendBubble(text, cls) {
      const b = document.createElement("div");
      b.className = `bubble ${cls}`;
      b.textContent = text;
      chat.appendChild(b);
      chat.scrollTop = chat.scrollHeight;
    }

    async function start() {
      const res = await fetch("/start_session", { method: "POST" });
      const data = await res.json();
      sessionId = data.session_id;
      appendBubble(data.reply, "ed0");
    }

    async function send() {
      const text = input.value.trim();
      if (!text) return;
      appendBubble(text, "user");
      input.value = "";
      const res = await fetch("/message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ session_id: sessionId, user_input: text })
      });
      const data = await res.json();
      appendBubble(data.reply, "ed0");

      if (data.done) {
        appendBubble("ðŸ“‹ Profil (JSON):", "ed0");
        appendBubble(JSON.stringify(data.profile, null, 2), "ed0");
        input.disabled = true;
        document.getElementById("sendBtn").disabled = true;
      }
    }

    document.getElementById("sendBtn").addEventListener("click", send);
    input.addEventListener("keypress", e => e.key === "Enter" && send());

    // kick off
    start();
  </script>
</body>
</html>
